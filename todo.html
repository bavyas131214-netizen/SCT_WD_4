<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-input input, .task-input button {
      padding: 10px;
      font-size: 1rem;
    }
    .task-input input[type="text"] {
      flex: 2;
    }
    .task-input input[type="datetime-local"] {
      flex: 1;
    }
    .task-input button {
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .task-input button:hover {
      opacity: 0.9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      background: #d4edda;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .edit { background: #ff9800; color: #fff; }
    .delete { background: #f44336; color: #fff; }
    .complete { background: #4CAF50; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do App</h2>
    <div class="task-input">
      <input type="text" id="taskText" placeholder="Enter task">
      <input type="datetime-local" id="taskDateTime">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById("taskList");

    function addTask() {
      const text = document.getElementById("taskText").value.trim();
      const dateTime = document.getElementById("taskDateTime").value;

      if (!text) {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <span class="task-content">${text} ${dateTime ? " - " + dateTime : ""}</span>
        <div class="actions">
          <button class="complete" onclick="toggleComplete(this)">âœ”</button>
          <button class="edit" onclick="editTask(this)">âœŽ</button>
          <button class="delete" onclick="deleteTask(this)">ðŸ—‘</button>
        </div>
      `;
      taskList.appendChild(li);

      document.getElementById("taskText").value = "";
      document.getElementById("taskDateTime").value = "";
    }

    function toggleComplete(button) {
      const li = button.closest("li");
      li.classList.toggle("completed");
    }

    function editTask(button) {
      const li = button.closest("li");
      const content = li.querySelector(".task-content").textContent;
      const [text, dateTime] = content.split(" - ");
      document.getElementById("taskText").value = text.trim();
      if (dateTime) {
        document.getElementById("taskDateTime").value = dateTime.trim();
      }
      li.remove();
    }

    function deleteTask(button) {
      const li = button.closest("li");
      li.remove();
    }
  </script>
</body>
</html>
